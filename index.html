<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkMarket</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    nav { background: #4CAF50; padding: 10px; display: flex; justify-content: space-around; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    section { padding: 20px; display: none; }
    section.active { display: block; }
  </style>
</head>
<body>
  <nav>
    <a href="#" data-section="home">Home</a>
    <a href="#" data-section="products">Products</a>
    <a href="#" data-section="about">About</a>
    <a href="#" data-section="contact">Contact</a>
    <a href="#" data-section="faq">FAQ</a>
  </nav>

  <section id="home" class="active">Asosiy sahifa</section>
  <section id="products">Mahsulotlar bo‘limi</section>
  <section id="about">Biz haqimizda</section>
  <section id="contact">Aloqa bo‘limi</section>
  <section id="faq">Savol-Javob</section>

  <script>
    const links = document.querySelectorAll('nav a');
    const sections = document.querySelectorAll('section');

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = link.dataset.section;
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(target).classList.add('active');
      });
    });
  </script>
</body>
</html>
